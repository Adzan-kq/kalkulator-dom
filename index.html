<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Kalkulator</title>
   <link rel="stylesheet" href="assets/css/style.css">
   <meta name="description" content="Kalkulator Sederhana">
   <meta name="keywords" content="html, css, javascript">
   <meta name="author" content="Muhammad Adzan Nurkholiq">
</head>

<body>
   <h1>Kalkulator Sederhana</h1>
   <div class="container">
      <div class="display-area">
         <p id="answer">0</p>
      </div>
      <div class="keypad">
         <input type="number" id="number1" placeholder="0">
         <input type="number" id="number2" placeholder="0">
         <div class="button-action">
            <button onclick="simpanData(event)">+</button>
            <button onclick="simpanData(event)">-</button>
            <button onclick="simpanData(event)">*</button>
            <button onclick="simpanData(event)">/</button>
         </div>
         <button class="btn-reset" onclick="resetData()">Reset</button>
      </div>
   </div>

   <script src="assets/js/action.js"></script>
</body>

</html>
